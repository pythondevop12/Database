{% extends 'base.html' %} {% block content %}

<h1 class="alert alert-warning text-center">Home page</h1>

{% for x in data %}
<!---->

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Address</th>
      <th scope="col">Mobile number</th>
    </tr>
  </thead>
  <tbody>
    {% for x in data %}
    <tr>
      <th scope="row">{{x.id}}</th>
      <td>{{x.name}}</td>
      <td>{{x.age}}</td>
      <td>{{x.address}}</td>
      <td>{{x.mobile}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<!---->
{% endfor %}
<!---->
{% endblock content %}
